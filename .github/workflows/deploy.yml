name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: ["release"]   # deploy from your release branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # ğŸ‘ˆ updated

      - name: Setup Node.js
        uses: actions/setup-node@v4 # ğŸ‘ˆ updated
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install   # safer than npm ci if no lockfile

      - name: Build site
        run: npm run build

      - name: Upload dist to GitHub Pages
        uses: actions/upload-pages-artifact@v2  # ğŸ‘ˆ updated
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # ğŸ‘ˆ updated
